  <!-- Menu change according to the option -->
  <script type="text/javascript">
  $(function(){
    $(".geoA li a").click(function(){
      $("#capbutA:first-child").text($(this).text());
      $("#capbutA:first-child").val($(this).text());
    });
  });
  function rel() {
    location.reload();
  }
  document.documentElement.classList.remove("no-js");
  document.documentElement.classList.add("js");
